<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <link rel = "icon" href ="https://static.vecteezy.com/system/resources/previews/008/909/188/non_2x/dmh-logo-dmh-letter-dmh-letter-logo-design-initials-dmh-logo-linked-with-circle-and-uppercase-monogram-logo-dmh-typography-for-technology-business-and-real-estate-brand-vector.jpg" type = "image/x-icon">
    <title>Medical Record Signup</title>
</head>
<body>
    <div class="container">
        <form action="Diagnoscan.html" method="post">
            <h2>Medical Record Signup</h2>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="patientID">Patient ID:</label>
            <input type="text" id="patientID" name="patientID" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
